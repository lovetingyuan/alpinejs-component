<div class="border border-solid p-2 rounded">
  <span class="font-bold">Counter:</span>
  <span x-text="count" class="text-xl mr-5"></span>
  <button class="btn btn-primary btn-sm" @click="add">Increment</button>
  <button class="btn btn-ghost btn-sm" @click="count = $props.initNum">reset</button>
</div>

<script>
  export const $props = {
    initNum: 0,
    step: 1,
  }
  export default function (props) {
    const { initNum } = props
    return {
      count: initNum,
      // step,
      // propsChange() {
      //   console.log('props change')
      //   this.step = props.step
      // },
      // ff: Array.from({ length: 3000000 }).map(n => ({ n })),
      add() {
        this.count += props.step
      },
    }
  }
</script>
