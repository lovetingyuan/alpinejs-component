<p class="border border-solid p-2 rounded">
  <span class="font-bold">Counter:</span>
  <span x-text="count" class="text-xl"></span>
  <button @click="add()">Increment</button>
  <button @click="count = $props.initNum">reset</button>
</p>

<script>
  import Alpine from 'alpinejs'
  export const $props = {
    initNum: 0,
    step: 1,
  }
  export default function () {
    const { initNum } = this.$props
    return {

      add() {
        this.count++
      },
    }
  }
</script>
