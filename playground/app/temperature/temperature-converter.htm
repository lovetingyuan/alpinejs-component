<input :value="c" @input="setBothFromC($event.target.value)" type="number" class="w-12" />
<span> °C = </span
><input :value="f" @input="setBothFromF($event.target.value)" type="number" class="w-12" />
<span> °F</span>

<script>
  export default function () {
    return {
      setBothFromC(v) {
        this.c = +v
        this.f = +(32 + (9 / 5) * this.c).toFixed(1)
      },
      setBothFromF(v) {
        this.f = +v
        this.c = +((5 / 9) * (this.f - 32)).toFixed(1)
      },
      init() {
        this.setBothFromC(this.c)
      },
      c: 36,
      f: 0,
    }
  }
</script>
