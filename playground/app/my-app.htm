<div>
  <app-header></app-header>
  <div class="divider"></div>
  <my-tabs
    x-init="console.log(9, tabs, $el.getAttributeNames())"
    :tabs="tabs"
    :active-tab="activeTab"
    @change-tab="setActiveTab($event.detail.id);"
  >
    <template default></template>
    <template x-if="activeTab === 'counter'">
      <add-counter :init-num="666" style="background: red"></add-counter>
    </template>
    <template x-if="activeTab === 'todo-list'">
      <my-todo-list></my-todo-list>
    </template>
    <template x-if="activeTab === 'time-clock'">
      <time-clock></time-clock>
    </template>
    <template x-if="activeTab === 'temperature'">
      <temperature-converter></temperature-converter>
    </template>
  </my-tabs>
</div>

<script>
  import './tabs/my-tabs.htm'
  import './app-header.htm'
  import './counter/add-counter.htm'
  import './todo-list/my-todo-list.htm'
  import './clock/time-clock.htm'
  import './temperature/temperature-converter.htm'

  export default function () {
    const tabs = [
      { key: 'counter', title: 'counter' },
      { key: 'todo-list', title: 'todo list' },
      { key: 'time-clock', title: 'time clock' },
      { key: 'temperature', title: 'temperature' },
    ]
    return {
      show: 'true',
      tabs,
      activeTab: 'counter',
      setActiveTab(tab) {
        this.activeTab = tab
      },
    }
  }
</script>
