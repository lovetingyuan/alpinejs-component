<div>
  <app-header></app-header>
  <hr />
  <button @click="show = !show">cshow</button>
  <template x-if="show">
    <my-tabs :tabs="tabs" :active-tab="activeTab" @change-tab="setActiveTab($event.detail.id);">
      <template default></template>
      <template x-if="activeTab === 'counter'">
        <add-counter :init-num="666" style="background: red"></add-counter>
      </template>
      <template x-if="activeTab === 'todo-list'">
        <my-todo-list></my-todo-list>
      </template>
    </my-tabs>
  </template>
</div>

<script>
  import './tabs/my-tabs.htm'
  import './app-header.htm'
  import './counter/add-counter.htm'
  import './todo-list/my-todo-list.htm'

  export default function () {
    return {
      show: true,
      tabs: [
        { key: 'counter', title: 'counter' },
        { key: 'todo-list', title: 'todo list' },
      ],
      activeTab: 'counter',
      setActiveTab(tab) {
        this.activeTab = tab
      },
    }
  }
</script>
