<div role="tablist" class="tabs tabs-lifted my-4">
  <template x-for="tab in $props.tabs" :key="tab.key">
    <a
      role="tab"
      class="tab capitalize"
      @click="switchTab(tab.key)"
      :class="activeTab === tab.key ? 'tab-active text-primary' : ''"
      x-text="tab.title"
    ></a>
  </template>
</div>

<script>
  export const $props = {
    tabs: [],
    activeTab: '',
  }
  export default function () {
    return {
      activeTab: this.$props.activeTab,
      propsChange() {
        this.activeTab = this.$props.activeTab
      },
      switchTab(id) {
        this.activeTab = id
        this.$dispatch('change-tab', { id })
      },
    }
  }
</script>
