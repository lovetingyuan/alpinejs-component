<div class="my-5">
  <template x-for="tab in $props.tabs" :key="tab.key">
    <span
      x-text="tab.title"
      class="mx-2 px-3 py-1 cursor-pointer rounded-md border-2 border-solid hover:font-bold"
      :class="activeTab === tab.key ? 'text-green-600 font-bold' : ''"
      @click="switchTab(tab.key)"
    >
    </span>
  </template>
</div>

<script>
  export const $props = {
    tabs: [],
    activeTab: '',
  }
  export default function () {
    return {
      activeTab: this.$props.activeTab,
      propsChange() {
        this.activeTab = this.$props.activeTab
      },
      switchTab(id) {
        this.activeTab = id
        this.$dispatch('change-tab', { id })
      },
    }
  }
</script>
