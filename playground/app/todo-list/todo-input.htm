<input
  type="text"
  class="input input-sm input-bordered"
  placeholder="input event"
  @keyup.enter="addEvent"
  x-model="userInput"
/>
<button class="btn btn-sm btn-primary mx-3" @click="addEvent">Add</button>
<select class="select select-sm select-bordered" name="status" x-model="$store.todoList.status">
  <option value="all">all</option>
  <option value="todo">todo</option>
  <option value="doing">doing</option>
  <option value="done">done</option>
</select>
<div>
  <add-counter :init-num="initNum" :step="step"></add-counter>
  <p x-text="step"></p>
  <input type="number" class="input input-bordered" x-model="step" />
</div>

<script>
  import '../counter/add-counter.htm'
  import $todoList from './todo-list.store'

  export const $props = {
    title: 'todo list',
  }

  export default () => ({
    userInput: '',
    initNum: 3,
    step: 1,
    addEvent() {
      if (!this.userInput) {
        return
      }
      $todoList.add(this.userInput)
      this.userInput = ''
    },
  })
</script>
